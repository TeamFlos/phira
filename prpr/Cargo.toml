[package]
name = "prpr"
version.workspace = true
edition.workspace = true
license.workspace = true

[lib]

[features]
default = ["log", "video"]
closed = []
video = ["dep:prpr-avc"]
log = ["dep:tracing-subscriber", "dep:colored"]

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
base64 = "0.22.1"
cfg-if = "1.0.1"
chardetng = "0.1.17"
concat-string = "1.0.1"
csv = "1.3.1"
fastblur = "0.1.1"
fluent = "0.17.0"
fluent-syntax = "0.12.0"
glyph_brush = "0.7.12"
image = { version = "0.25.6", default-features = false, features = [
	"bmp",
	"gif",
	"jpeg",
	"png",
	"rayon",
	"webp",
] }
intl-memoizer = "0.5.3"
lru = "0.14.0"
lyon = "1.0.1"
macroquad = { git = "https://github.com/Mivik/prpr-macroquad", default-features = false }
miniquad = { git = "https://github.com/Mivik/prpr-miniquad" }
nalgebra = "*"
once_cell = "1.21.3"
ordered-float = "5.0.0"
phf = { version = "0.11.3", features = ["macros"] }
rand = "0.8.5"
regex = "1.11.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
symphonia = { version = "0.5", features = [
	"flac",
	"mp3",
	"ogg",
	"vorbis",
	"wav",
	"pcm",
] }
sys-locale = "0.3.2"
tempfile = "3.20.0"
tracing = "0.1.41"
unic-langid = { version = "0.9.6", features = ["macros"] }
zip = { version = "4.0.0", default-features = false, features = ["deflate"] }

byteorder = "1.5.0"
chrono = { version = "0.4.41", features = ["serde"] }
hex = "0.4.3"
hmac = "0.12.1"
miniz_oxide = "0.8.9"
obfstr = "0.4.4"
sha2 = "0.10.9"
subtle = "2.6.1"
libc = "0.2.172"
bitflags = { version = "2.9.1", features = ["serde"] }
color-thief = "0.2.2"

tracing-subscriber = { version = "0.3.19", optional = true }
colored = { version = "3.0.0", optional = true }

prpr-avc = { path = "../prpr-avc", optional = true }
prpr-l10n = { path = "../prpr-l10n" }

[target.'cfg(not(any(target_os = "android", target_os = "ios")))'.dependencies]
rfd = "0.15.3"
open = "5.3.2"

[target.'cfg(target_os = "ios")'.dependencies]
objc = "*"
objc-foundation = "0.1.1"
objc_id = "*"
block = "0.1.6"

[target.'cfg(target_os = "android")'.dependencies]
ndk-sys = "0.2"
ndk-context = "0.1"
sasa = { git = "https://github.com/Mivik/sasa", default-features = false, features = [
	"oboe",
] }

[target.'cfg(not(target_os = "android"))'.dependencies]
sasa = { git = "https://github.com/Mivik/sasa" }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { workspace = true, features = ["rt-multi-thread", "fs"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
tokio = { workspace = true }
web-sys = { version = "0.3", features = [
	"Location",
	"Performance",
	"UrlSearchParams",
	"Window",
] }
js-sys = "*"
wasm-bindgen = "*"
wasm-bindgen-futures = "0.4"

[build-dependencies]
walkdir = "2.5.0"

[dev-dependencies]
walkdir = "2.5.0"
